<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Our Staff</h1>
    
      <nav>
          <a href="#profile1">Joe</a>
          <a href="#profile2">Matt</a>
          <a href="#profile3">Jane</a>
      </nav>
   </header>

    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="profile.jpg" alt="Joe Coder" width="250" height="300">
                <figcaption>Joe Coder</figcaption>
            </figure>
            <p>I code stuff.</p>
  
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="profile.jpg" alt="Matt Designer" width="250" height="300">
                <figcaption>Matt Designer</figcaption>
            </figure>
            <p>I design stuff.</p>
  
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="profile.jpg" alt="Jane " width="250" height="300">
                <figcaption>Jane Developer</figcaption>
            </figure>
            <p>I developer stuff.</p>
  
        </article>
    </main>
    <footer><p>&copy;Acme Co.</p></footer>
</body>
</html>
